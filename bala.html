<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Windmill GLB (Module-Based)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  // Import necessary Three.js modules from CDN (ESM version)
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

  // Basic setup: scene, camera, renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5); // Position camera

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true; // Enable shadows
  renderer.shadowMap.type = THREE.PCFSoftShadowMap; // High quality soft shadows
  document.body.appendChild(renderer.domElement);

  // OrbitControls allow user interaction with the scene
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;        // Smooth movement
  controls.dampingFactor = 0.05;
  controls.screenSpacePanning = false; // Pan orthogonal to camera
  controls.minDistance = 1;            // How close you can zoom in
  controls.maxDistance = 50;           // How far you can zoom out
  controls.maxPolarAngle = Math.PI / 2; // Limit vertical rotation to avoid flipping

  // Add lighting to the scene
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 10, 7.5);
  dirLight.castShadow = true; // Enable shadows from directional light
  dirLight.shadow.mapSize.width = 2048; // Shadow quality
  dirLight.shadow.mapSize.height = 2048;
  dirLight.shadow.camera.near = 0.5;
  dirLight.shadow.camera.far = 50;
  scene.add(dirLight);

  const pointLight = new THREE.PointLight(0xffffff, 1, 100);
  pointLight.position.set(0, 5, 5);
  pointLight.castShadow = true; // Enable shadows from point light
  pointLight.shadow.mapSize.width = 1024;
  pointLight.shadow.mapSize.height = 1024;
  scene.add(pointLight);

  // Load the GLB model
  const loader = new GLTFLoader();
  loader.load('windmillenv.glb',
    function (gltf) {
      gltf.scene.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      scene.add(gltf.scene);
    },
    undefined,
    function (error) {
      console.error('An error occurred loading the GLB model:', error);
    }
  );

  // Handle resizing
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
