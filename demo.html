<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydraulic Systems Viewer - Demo</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0; 
        }
        
        #webgl-output { 
            display: block; 
            width: 100vw; 
            height: 100vh; 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 1; 
        }
        
        #loading-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            z-index: 10000; 
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #39b5eb;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .welcome-text { 
            font-family: 'Arial', sans-serif; 
            font-weight: 400; 
            font-size: 1.2em; 
            letter-spacing: 0.2px; 
            color: #e2e8f0; 
            margin-top: 1em; 
            opacity: 0.85; 
            text-align: center; 
        }

        .demo-model {
            background: #2d3748;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }

        .demo-model h2 {
            color: #39b5eb;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">

        <p class="welcome-text">Loading Hydraulic Systems...</p>
    </div>
    
    <div id="webgl-output"></div>

</body>
</html>
